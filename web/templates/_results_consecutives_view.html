<!-- Full Results Table Section -->
<section class="results-section">
  <div class="results-container">
    <h2>Results</h2>
    <div class="table-wrapper">
      <table class="results-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Nickname</th>
            <th>Points</th>
            <th>Consecutives</th>
            <th>Fastest Lap</th>
            <th>Next Heat</th>
          </tr>
        </thead>
        <tbody>
          {% for pilot in pilot_results %}
          <tr>
            <td>{{ pilot.rank }}</td>
            <td><a href={{ url_for('pilot', pilot_id=pilot.pilot_id) }}>{{ pilot.nickname }}</a></td>
            <td>{{ pilot.points }}</td>
            <td>{{ pilot.consecutives_str }}</td>
            <td>{{ pilot.fastest_lap }}</td>
            <td>{{ pilot.next_heat }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>
